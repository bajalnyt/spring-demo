<html>

<head>
    <meta charset=utf-8/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="my.css">
    <script>
        var allmydata;
        var url = "http://localhost:8080/data";

        $(document).ready(function () {
            renderPage('none');
        });

        function renderPage(nodesToExpand) {
            $.ajax({
                url: url,
                data: JSON.stringify({
                    "columnsList": "ID,	TABLE_ID,	TAB74_AREA_CODE_SUPERVISOR",
                    "tableName": "AREA_CODE1"
                }),
                contentType: 'application/json',
                type: 'POST',
                success: function (result) {
                    allmydata = result;
                }
            }).done(function () {
                //console.log(allmydata)
                $('#myData').html(allmydata)
            })
        }
    </script>

</head>


<body>

<input type="text" value="" id="slc">
<input type="text" value="" id="tbl">
<table class="blueTable" id="myData" style="font-family:arial;font-size:12px;width:250px" border=1 cellspacing=5
       cellpadding=1>

</body>
